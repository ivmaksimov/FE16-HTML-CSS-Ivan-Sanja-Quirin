    <h1>Contact Us</h1>
    <form action="#">
      <table>
        <tr>
          <th>Gender:</th>
          <td>
            <input type="radio" name="gender" value="Male" id="" /> Male

            <input type="radio" name="gender" value="Female" id="" />Female
          </td>
        </tr>
        <tr>
          <th>First Name:</th>
          <td>
            <input
              type="text"
              name="name"
              placeholder="Enter your name"
              id=""
            />
          </td>
        </tr>
        <tr>
          <th>Last Name:</th>
          <td>
            <input
              type="text"
              name="name"
              placeholder="Enter your last name"
              id=""
            />
          </td>
        </tr>

        <tr>
          <th>Email:</th>

          <td>
            <input
              type="email"
              name="email"
              placeholder="Enter your email"
              id=""
            />
          </td>
        </tr>
        <tr>
          <th>Add text</th>
          <td>
            <textarea
              rows="4"
              cols="50"
              name="comment"
              placeholder="Enter your text here..."
              form="usrform"
            ></textarea>
          </td>
        </tr>

        <tr>
          <td>
            <input type="submit" />
          </td>
        </tr>
